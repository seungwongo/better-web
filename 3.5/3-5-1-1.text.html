<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><b>볼드체로 화면에 보이게 됩니다.</b></p>
    <p><strong>텍스트가 강조되어 보입니다.</strong></p>
    <p style="font-weight:bold;">볼드체 문자</p>
    <p><i>이탤릭체로 화면에 보이게 됩니다.</i></p>
    <p><em>텍스트가 강조되어 보입니다.</em></p>
    <p><p style="font-style:italic;">이탤릭체 문자</p></p>
    <p><p>텍스트가 <small>작게</small> 보입니다.</p></p>
    <p>집에 오는 길에 <mark>우유</mark>를 사는 걸 잊지마라.</p>
    <p>제품할인 <del>3만원</del> 2만5천원.</p>
    <p>내가 제일 좋아하는 색상은 <ins>노란색</ins>입니다.</p>
    <p>X<sub>2</sub></p>
    <p>X<sup>2</sup></p>
  </body>
</html>
