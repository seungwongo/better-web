<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        box-sizing: border-box;
        height: 300px;
      }

      .header {
        background-color: greenyellow;
      }

      .aside {
        float: left;
        width: 30%;
        height: 300px;
        background-color: yellow;
      }

      .main {
        float: left;
        width: 70%;
        height: 300px;
        background-color: gray;
      }

      .footer {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>페이지 header 영역입니다.</h1>
    </div>
    <div class="container">
      <div class="aside">
        <h3>aside 영역</h3>
        <p>...</p>
      </div>
      <div class="main">
        <h3>main 영역</h3>
        <p>...</p>
      </div>
    </div>
    <div class="footer">
      <h1>페이지 footer 영역입니다.</h1>
    </div>
  </body>
</html>
